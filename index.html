<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="banner">
        <h1 class = 'title'>Tic tac toe</h1>
        <p class = 'tagline'>Welcome to the game</p>
    </div>
    <h3 class="announcer">Player 1's turn (X)</h3>
    <div class="main">
        <div class = 'player-area'  id="p1">
            <h2 class="player-title">Player 1</h2>
            <p class = 'player-symbol'>X</p>
            <p class="score-title">Score</p>
            <p class="score" id="p1score">0</p>
        </div>
        <div class = 'game-board'>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
        </div>
        <div class = 'player-area' id="p2">
            <h2 class="player-title">Player 2</h2>
            <p class = 'player-symbol'>O</p>
            <p class="score-title">Score</p>
            <p class="score" id="p2score">0</p>
        </div>
    </div>
    <button type="submit" class="reset-btn">Reset game</button>
</body>
</html>
